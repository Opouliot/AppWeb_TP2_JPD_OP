<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Visionneuse</title>
</head>
<body>
    <div id="page">
        <div>
            <label for="money">Type de monnaie</label>
            <select name="moneyType" id="moneyType">
                <option value="">Choisir un type de monnaie</option>
            </select>
        </div>

        <div>
            <label for="state">Pays</label>
            <select name="usState" id="usState">
                <option value="">Choisir un état américain</option>
            </select>
        </div>

        <div>    
            <label for="dateStart">Date de départ</label>
            <input type="date" name="dateStart" id="dateStart">
        </div>

        <div>  
            <label for="dateEnd">Date de fin</label>
            <input type="date" name="dateEnd" id="dateEnd">
        </div>

        <div></div>

    </div>
</body>
</html>
